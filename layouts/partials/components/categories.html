{{/* 可以接受一组categorie数据或者一个categorie数据，categorie数据是一个字符串名 */}}
{{ if (reflect.IsSlice .) }}
  <span class="overflow-hidden">
    {{ range $index, $item := . }}
      <a
        class="bg-indigo-500 py-2 px-4 mr-2 rounded shadow-sm font-semibold text-base text-white hover:bg-indigo-600 duration-300"
        href="categories/{{- $item | urlize -}}"
      >
        {{- $item -}}
      </a>
    {{ end }}
  </span>
{{ else }}
  <a
    class="bg-indigo-500 p-2 mr-2 rounded shadow-sm font-semibold text-base text-white hover:bg-indigo-600 duration-300"
    href="categories/{{- . | urlize -}}"
  >
    {{- . -}}
  </a>
{{ end }}
